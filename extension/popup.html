<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheLib - Add to Library</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #e2e8f0;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button.primary {
      background: #6366f1;
      color: white;
    }

    .button.primary:hover {
      background: #5856f1;
    }

    .button.primary:disabled {
      background: #374151;
      cursor: not-allowed;
    }

    .button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .button.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status.loading {
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .login-section {
      text-align: center;
      padding: 20px 0;
    }

    .login-section p {
      margin-bottom: 16px;
      color: #94a3b8;
    }

    .hidden {
      display: none;
    }

    .cover-preview {
      width: 60px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 19.5A2.5 2.5 0 0 0 6.5 22H18a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-5L9 5a2 2 0 0 0-2 2v1H6.5A2.5 2.5 0 0 0 4 10.5v9Z" fill="currentColor"/>
      </svg>
    </div>
    <h1 class="title">Add to TheLib</h1>
  </div>

  <div id="loginSection" class="login-section hidden">
    <p>Please configure your TheLib connection:</p>
    <div class="form-group">
      <label for="serverUrl">Server URL</label>
      <input type="url" id="serverUrl" placeholder="http://localhost:3000" value="http://localhost:3000">
    </div>
    <button class="button primary" id="openTheLibBtn">Open TheLib to Login</button>
  </div>

  <div id="mainSection">
    <div id="statusMessage" class="status hidden"></div>
    
    <form id="mangaForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label for="currentChapter">Current Chapter</label>
        <input type="text" id="currentChapter" placeholder="1">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status">
          <option value="ongoing">Ongoing</option>
          <option value="dropped">Dropped</option>
          <option value="season end">Season End</option>
          <option value="ended">Ended</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Optional description..."></textarea>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Optional">
      </div>

      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" id="source" readonly>
      </div>

      <div class="form-group">
        <label for="imgPath">Cover Image URL</label>
        <input type="url" id="imgPath">
        <img id="coverPreview" class="cover-preview hidden" alt="Cover preview">
      </div>

      <div class="button-group">
        <button type="button" class="button secondary" id="cancelBtn">Cancel</button>
        <button type="submit" class="button primary" id="addBtn">Add to Library</button>
      </div>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
